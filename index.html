        <div class="icons">

              <img src="/assets/images/icons/dotnet-icon.png" alt="" />

            <div class="swiper-slide inner">
              <img src="/assets/images/icons/git-icon.png" alt="" />

            <div class="swiper-slide inner">

            </div>
            <div class="swiper-slide inner">
              <img src="/assets/images/icons/javascript-icon.png" alt="" />

            <div class="swiper-slide inner">

            </div>
            <div class="swiper-slide inner">
              <img src="/assets/images/icons/react-icon.png" alt="" />
            </div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
